<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>第十課：編碼</title>
  </head>
  <body>
    <h3>第十課：編碼</h3>
    <pre style="font-size: 20px;word-wrap: break-word; white-space: pre-wrap;">
      空白 = '&nbsp;' 
      小於 ＝ &lt;
      大於 ＝ &gt;
      and ＝ &amp; 
      雙引號 ＝ &quot;
      
      例：&lt;div&gt; &amp; &lt;/div&gt;
    </pre>
    
  </body>
