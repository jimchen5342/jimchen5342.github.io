<!DOCTYPE html>
<html>
<head>
	<title>內建函式</title>
	<meta charset="utf-8">
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let uri = "&subject=程式設計";
	write("encodeURI(uri): " + encodeURI(uri));
	write("decodeURI(uri): " + decodeURI(uri) + "<br/>");

	write("encodeURIComponent(uri): " + encodeURIComponent(uri));
	write("decodeURIComponent(uri): " + decodeURIComponent(uri) + "<br/>");

	write("eval('1 + 2'): " + eval('1 + 2') + "<br/>");

	write("isNaN('12a'): " + isNaN('12a'));
	write("isNaN('12'): " + isNaN('12') + "<br/>");

	write("parseFloat('12.04'): " + parseFloat('12.04') + "<br/>");

	write("parseInt('12.04'): " + parseInt('12.04'));
	write("parseInt('12', 10): " + parseInt('12', 10));
	write("parseInt(12, 8): " + parseInt(12, 8));
	write("parseInt('12', 16): " + parseInt('12', 16));
</script>
</html>
