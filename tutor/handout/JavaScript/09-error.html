<!DOCTYPE html>
<html>

<head>
	<title>try catch</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
</head>
<body>

</body>
<script>
	try {
		let x;
		x.val = 1;
	} catch (e){
		document.write(e + "<br/>");
	}

	try {
		throw "自定錯誤";
	} catch (e) {
		document.write(e + "<br/>");
	} finally {
		document.write("finally." + "<br/>");
	}

</script>
</html>
