<!DOCTYPE html>
<html>

<head>
	<title>try catch</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="system.js"></script>
	<style type="text/css">
	</style>
</head>
<body>

</body>
<script>
	try {
		let x;
		x.val = 1;
	} catch (e){
		write("1. " + e);
	}

	try {
		throw "2. 自定錯誤";
	} catch (e) {
		write(e);
	} finally {
		write("3. finally.");
	}

</script>
</html>
