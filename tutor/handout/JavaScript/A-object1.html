<!DOCTYPE html>
<html>
<head>
	<title>實字符號模式</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let student = {};
	student.name = "John",
	student.age = 25,
	student.toString = function () {
			return this.name + " is " + this.age;
	};
	write(student.name);
	write(student["age"]);
	write(student.toString() + "<br/>");

	let person = {
		name: "John",
		age: 25,
		toString: function(){
			return this.name + " is " + this.age;
		}
	};
	write(person.name);
	write(person["age"]);
	write(person.toString());

</script>
</html>
