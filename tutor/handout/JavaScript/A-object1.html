<!DOCTYPE html>
<html>
<head>
	<title>實字符號模式</title>
	<meta charset="utf-8" />
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let person = {};           // 宣告方式一
	person.name = "John",
	person.age = 25,
	person.show = function () {
			return this.name + " is " + this.age;
	};
	write(person.name);
	write(person["age"]);
	write(person.show() + "<br/>");

	let student = {            // 宣告方式二
		name: "Mary",
		age: 20,
		show: function(){
			return this.name + " is " + this.age;
		}
	};
	write(student.name);
	write(student["age"]);
	write(student.show() + "<br/>");

	for(let key in student){
		write(key + ": " + typeof student[key]);
	}

</script>
</html>
