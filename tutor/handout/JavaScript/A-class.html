<!DOCTYPE html>

<head>
	<title>Class</title>
	<meta charset="utf-8" />

</body>
<script>
'use strict'; 
class Polygon { 
  constructor(height, width) { 
		this.height = height; 
		this.width = width; 
  }
  static get baseName(){
    return "Polygon";
  }
  toString(){
    return "Polygon";
  }
  
  get area() { 
    return this.height * this.width; 
  }
  
} 

class Square extends Polygon { 
  constructor(size) {            // override
    super(size, size);           // 呼叫父類別的建構式
  }
  toString(){                    // override
    return "Square inherit from " + 
      super.toString();          // 呼叫父類別的 function
  }
  set dimension(size) { 
    this.height = size; 
    this.width = size; 
  }
}

write("Square.baseName", Square.baseName); // 靜態方法

let square = new Square(2);
write("toString", square.toString());
write("width", square.width);
square.dimension = 5;
write("width", square.width);
write("area", square.area);
</script>
</html>
