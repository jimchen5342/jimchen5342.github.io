<!DOCTYPE html>
<html>
<head>
	<title>Class</title>
	<meta charset="utf-8">
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
'use strict'; 
class Polygon { 
  constructor(height, width) { 
		this.height = height; 
		this.width = width; 
  }
  toString(){
    return "Polygon";
  }
  get area() { 
    return this.height * this.width; 
  }
  set dimension(newLength) { 
    this.height = newLength; 
    this.width = newLength; 
  }
} 
 
class Square extends Polygon { 
  constructor(dimension) { 
    super(dimension, dimension); // override
  }
  toString(){                    // override
    return "Square from " + super.toString();
  }
} 
let square = new Square(2);
write("toString: " + square.toString());
write("area: " + square.area);
</script>
</html>
