<!DOCTYPE html>
<html>
<head>
	<title>Class</title>
	<meta charset="utf-8">
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
'use strict'; 
class Polygon { 
  constructor(height, width) { 
		this.height = height; 
		this.width = width; 
  }
  static get baseName(){
    return "Polygon";
  }
  toString(){
    return "Polygon";
  }
  
  get area() { 
    return this.height * this.width; 
  }
  set dimension(size) { 
    this.height = size; 
    this.width = size; 
  }
} 
 
class Square extends Polygon { 
  constructor(size) { 
    super(size, size); // override
  }
  toString(){                    // override
    return "Square inherit from " + super.toString();
  }
}

write("Square.baseName", Square.baseName); // 靜態

let square = new Square(2);
write("toString", square.toString());
write("width", square.width);
square.dimension = 5;
write("width", square.width);
write("area", square.area);
</script>
</html>
