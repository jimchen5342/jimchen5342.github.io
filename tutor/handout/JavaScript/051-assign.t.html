<!DOCTYPE html>
<html>
<head>
	<title>賦值運算子</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
	<link rel="stylesheet" href="../pattern.css">
	<script src="../../system/system.js"></script>
	<script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
	<script src="../highlight.js"></script>
</head>
<body>
	<table class="w3-table-all">
		<caption>賦值運算子</caption>
		<tr>
			<td class='title'>名稱</td>
			<td class='title'>簡化的運算子</td>
			<td class='title'>意義</td>
		</tr>
		<tr>
			<td>賦值</td>
			<td><code>x = y</code></td>
			<td><code>x = y</code></td>
		</tr>
		<tr>
			<td>加法賦值</td>
			<td><code>x += y</code></td>
			<td><code>x = x + y</code></td>
		</tr>
		<tr>
			<td>減法賦值</td>
			<td><code>x -= y</code></td>
			<td><code>x = x - y</code></td>
		</tr>
		<tr>
			<td>乘法賦值</td>
			<td><code>x *= y</code></td>
			<td><code>x = x * y</code></td>
		</tr>
		<tr>
			<td>除法賦值</td>
			<td><code>x /= y</code></td>
			<td><code>x = x / y</code></td>
		</tr>
		<tr>
			<td>餘數賦值</td>
			<td><code>x&nbsp;%= y</code></td>
			<td><code>x = x&nbsp;% y</code></td>
		</tr>
	</table>
	<br />
	解構：為了進行更複雜的賦值，解構賦值是 JavaScript 用來從陣列或物件中提取資料的語法。
</body>

</html>
