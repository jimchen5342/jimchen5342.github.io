<!DOCTYPE html>
<html>
<head>
	<title>history</title>
	<meta charset="utf-8" />
	<style type="text/css">
		h4 {
			display: inline-block;
		}
		td > div {
			color: blue;
			display: inline-block;
		}
		td > div::before {
			content:"：";
			color:red;
		}
	</style>
	<link rel="stylesheet" href="../pattern.css">
	<script src="../../system/system.js"></script>
	<script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
	<script src="../highlight.js"></script>
	<script src="system.js"></script>
</head>
<body>
	<a href='http://techbrood.com/jsref?p=obj-history' target='_parent'>
		http://techbrood.com
	</a><br/>
	<table class="tutor" width="100%">
		<tr><th style="width: 130px;">屬性</th><th>描述</th></tr>
		<tr>
			<td>length</td>
			<td>history 的瀏覽網頁清單數</td>
		</tr>
	</table>
	<table class="tutor" width="100%">
		<tr><th style="width: 130px;">function</th><th>描述</th></tr>
		<tr>
			<td>back()</td>
			<td>回前頁</td>
		</tr>
		<tr>
			<td>forward()</td>
			<td></td>
		</tr>
		<tr>
			<td>go(n)</td>
			<td>
				<h4>n</h4> 
				<ol>
					<li>0：重新載入</li>
					<li>正數：往後 n 頁</li>
					<li>負數：回前 n 頁</li>
				</ol>
			</td>
		</tr>
	</table>
</body>
<script>
	$(document).ready(function(){
		let arr = $("td > div").get();
		for(let i = 0; i < arr.length; i++){
			$(arr[i]).text(location[arr[i].id])
		}
	});
</script>
</html>
