<!DOCTYPE html>
<html>
<head>
	<title>邏輯運算子</title>
	<meta charset="utf-8" />
	<style type="text/css">
	</style>
	<link rel="stylesheet" href="../pattern.css">
	<script src="../../system/system.js"></script>
	<script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
	<script src="../highlight.js"></script>
</head>
<body>
	<table class="w3-table-all">
		<caption>邏輯運算子</caption>
		<tr>
			<td class='title'>名稱</td>
			<td class='title'>運算式</td>
			<td class='title'>描述</td>
		</tr>
		
		<tr>
			<td>AND(<code>&amp;&amp;</code>)</td>
			<td><code>運算式1 &amp;&amp; 運算式2</code>
			</td>
			<td><code>運算式1</code>及<code>運算式2</code>都是 true 時才會回傳 true，
					<br/>否則回傳 false。
			</td>
		</tr>
		<tr>
			<td>OR(<code>||</code>)</td>
			<td><code>運算式1 || 運算式2</code></td>
			<td><code>運算式1</code>或<code>運算式2</code>其中一個是 true 時即會回傳 true，
				<br/>否則回傳 false。
			</td>
		</tr>
		<tr>
			<td>NOT(<code>!</code>)</td>
			<td><code>!運算式</code></td>
			<td>運算元是 true 時，回傳 false；反之，回傳 true。</td>
		</tr>
		</table>
</body>

</html>
