<!DOCTYPE html>
<html>
<head>
	<title>location</title>
	<meta charset="utf-8" />
	<style type="text/css">
		h4 {
			display: inline-block;
		}
		td > div {
			color: blue;
			display: inline-block;
		}
		td > div::before {
			content:"：";
			color:red;
		}
	</style>
	<link rel="stylesheet" href="../pattern.css">
	<script src="../../system/system.js"></script>
	<script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
	<script src="../highlight.js"></script>
	<script src="system.js"></script>
</head>
<body>
	<a href='http://techbrood.com/jsref?p=obj-location' target='_parent'>
		http://techbrood.com
	</a><br/>
	<table class="tutor" width="100%">
		<tr><th style="width: 130px;">屬性</th><th>描述</th></tr>
		<tr>
			<td>host</td>
			<td>主機名稱及埠<div id="host"></div></td>
		</tr>
		<tr>
			<td>hostname</td>
			<td>主機名稱<div id="hostname"></div></td>
		</tr>
		<tr>
			<td>href</td>
			<td>完整的 URL<div id="href"></div></td>
		</tr>
		<tr>
			<td>pathname</td>
			<td>路徑<div id="pathname"></div></td>
		</tr>
		<tr>
			<td>port</td>
			<td>埠<div id="port"></div></td>
		</tr>
		<tr>
			<td>protocol</td>
			<td>通訊協定<div id="protocol"></div></td>
		</tr>
		<tr>
			<td>search</td>
			<td>URL 中以 ? 開始的部份<div id="search"></div></td>
		</tr>
	</table>
	<table class="tutor" width="100%">
		<tr><th style="width: 130px;">方法</th><th>描述</th></tr>
		<tr>
			<td>assign(url)</td>
			<td>導向新網頁</td>
		</tr>
		<tr>
			<td>reload()</td>
			<td>重新載入網頁</td>
		</tr>
		<tr>
			<td>replace(url)</td>
			<td>導向新網頁，不能用 history.back()</td>
		</tr>
	</table>		
</body>
<script>
	$(document).ready(function(){
		let arr = $("td > div").get();
		for(let i = 0; i < arr.length; i++){
			$(arr[i]).text(location[arr[i].id])
		}
	});
</script>
</html>
