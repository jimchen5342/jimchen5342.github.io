<!DOCTYPE html>
<html>
<head>
	<title>比較運算子</title>
	<meta charset="utf-8">
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let a = 10, b = 20, c = "20";
	write("a == b : " + (a == b));       // 等於
	write("a != b : " + (a != b));       // 不等於

	write("b == c : " + (b == c));       // 等於(字串和數字相比較)
	write("b === c : " + (b === c));     // 嚴格等於
	write("b !== c : " + (b !== c));     // 嚴格不等於

	write("a > b : " + (a > b));         // 大於
	write("c >= b : " + (c >= b));       // 大於或等於 

	write("a < b : " + (a < b));         // 小於
	write("c <= b : " + (c <= b));       // 小於或等於 
</script>
</html>
