<!DOCTYPE html>
<html>
<head>
	<title>算術運算子</title>
	<meta charset="utf-8">
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let a = 1, b = 2;
	let c = a + b + 2;
	write("c", c);

	let d = "John", e = "Mary", f = 20;
	let g = d + " and " + e + " is " + f;
	write("g", g);

	write("f - b", (f - b));
	write("f * b", (f * b));
	write("f / b", (f / b));
	write("c % 2", (c % 2));

	write("a++", a++);
	write("a", a);

	write("b--", b--);
	write("b", b);

	a = 10; b = 20;
	write("++a",  ++a);
	write("a",  a);

	write("--b",  --b);
	write("b:", b);
</script>
</html>
