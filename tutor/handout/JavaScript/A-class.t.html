<!DOCTYPE html>
<html>
<head>
	<title>Class</title>
	<meta charset="utf-8" />
	<style type="text/css">
		h4 {
			display: inline-block;
		}
	</style>
	<link rel="stylesheet" href="../pattern.css">
	<script src="../../system/system.js"></script>
	<script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
	<script src="../highlight.js"></script>
	<script src="system.js"></script>
</head>
<body>
	<h4>ES6 - Class</h4>
	<ol>
		<li>class：類別宣告</li>
		<li>extends：繼承
			<ul>
				<li>super()：呼叫父類別的建構函式</li>
				<li>super.method()：呼叫父類別的函式(多載)</li>
			</ul>
		</li>
		<li>constructor：建構函式</li>		
		<li>static：靜態函式/屬性</li>
		<li>get：唯讀屬性</li>
		<li>set：唯寫屬性</li>
		<li style='color: blue;'>this</li>
	</ol>
	註：沒有私有函式及屬性
</body>
</html>
