<!DOCTYPE html>
<html>
<head>
	<title>String</title>
	<meta charset="utf-8" />
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
  write("fromCharCode", String.fromCharCode(65, 97, 20989)); // Aaå‡½
  write("charAt", "Orange".charAt(2)); 							// a
  write("charCodeAt", "Orange".charCodeAt(2));      // 97
	write("concat", "Oran".concat("ge"));             // Orange
	write("indexOf", "assign".indexOf("s"));          // 1
	write("lastIndexOf", "assign".lastIndexOf("s"));  // 2
	write("match", "Orange".match("ang"));            // ang
	write("match", "1+2=3".match(/\d+/g));            // 1,2,3
	write("replace", "Orange".replace("O", "o"));     // orange
	write("replace", "1+1=2".replace(/\d+/g, "a"));   // a+a=a
	write("search", "Orange".search("ang"));          // 2
	write("slice", "Orange".slice(2));                // ange
	write("split", "a\nb\nc".split("\n"));            // a,b,c
	write("substr", "Orange".substr(2, 3));           // ang
	write("substring", "Orange".substring(2));        // ange
	write("toLowerCase", "Orange".toLowerCase());     // orange
	write("toUpperCase", "Orange".toUpperCase());     // ORANGE
	write("repeat", "a".repeat(5));                   // aaaaa
	write("startsWith", "Orange".startsWith("O"));    // true
	write("endsWith", "Orange".endsWith("e"));        // true
	write("padStart", "123".padStart(6, "0"));        // 000123
	write("padEnd", "123".padEnd(6, "0"));            // 123000
	write("trim", "\t\n a Orange\t\n ".trim().length);       // 8
	write("trimLeft", "\t\n a Orange".trimLeft().length);    // 8
	write("trimRight", "a Orange\t\n ".trimRight().length);  // 8
</script>
</html>
