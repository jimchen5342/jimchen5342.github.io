<!DOCTYPE html>

<head>
	<title>RegExp</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let exp = new RegExp("b");
	write('1-1. exp.test("abc")', exp.test("abc"));       // true
	write('1-2. exp.test("xyz")', exp.test("xyz"));       // false
	write('1-3. /b/.test("abc")', /b/.test("abc"));       // true

	exp = new RegExp("x(?=y)", 'g');
	write('2-1. exp.exec("xyz")', exp.exec("xyz"));       // x
	write('2-2. /x(?=y)/g.exec("xz")', exp.exec("xz"));   // null

	write('3-1. "1a2b3c".replace(/\d/g, "-")', 
		"1a2b3c".replace(/\d/g, "-"));                      // -a-b-c
	write('3-2. "1a2b3c".replace(/[a-z]/g, "-")', 
		"1a2b3c".replace(/[a-z]/g, "-"));                   // 1-2-3-
</script>
</html>
