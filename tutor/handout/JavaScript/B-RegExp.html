<!DOCTYPE html>

<head>
	<title>RegExp</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	write('/a/.test("abc")', /a/.test("abc")); // true
	write('/a/.test("xyz")', /a/.test("xyz")); // false

	write('/x(?=y)/g.exec("xyz")', /x(?=y)/g.exec("xyz")); // x
	write('/x(?=y)/g.exec("xz")', /x(?=y)/g.exec("xz")); // x

	write('"1a2b3c".replace(/\d/g, "-")', 
		"1a2b3c".replace(/\d/g, "-")); // -a-b-c
	write('"1a2b3c".replace(/[a-z]/g, "0")', 
		"1a2b3c".replace(/[a-z]/g, "0")); // -a-b-c
</script>
</html>
