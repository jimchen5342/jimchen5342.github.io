<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let props = {name: "vehicle"};
	let vehicle = Object.create(props);
	list("create", vehicle);
	write("hasOwnProperty", vehicle.hasOwnProperty("name")); // true

	let bus = Object.assign(props, {wheels: 4, name: 'bus'});
	list("bus.assign", bus);

	Object.defineProperty(bus, "color", {
		//value: "red",
		//writable: true, 
		enumerable: true,
		set: function (x) {
        this._color = x;
    },
    get: function () {
        return typeof this.value == "undefined" ? "red" : this.value;
    }
	});
	//bus.color = "blue"
	list("bus.defineProperty", bus);

	Object.defineProperties(bus, {
		"width": {
			enumerable: true,
			value: 150
		},
		"height": {
			enumerable: true,
			value: 200
		}
	});
	list("bus.defineProperties", bus);
	write("bus.keys", Object.keys(bus));
	list("bus.getOwnPropertyNames", Object.getOwnPropertyNames(bus));
	list("bus.getOwnPropertyDescriptor", Object.getOwnPropertyDescriptor(bus, "color"));
	

	function list(title, obj) {
		write(title);
		for(let key in obj){
			write("&nbsp;&nbsp;" + key, obj[key]);
		}
	}
</script>
</html>
