<!DOCTYPE html>
<html>
<head>
	<title>邏輯運算子</title>
	<meta charset="utf-8">
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let x = 1, y = 10;
	let b = (x > 0 && y > x);

	write("&&", (x > 0 && y > x) );
	write("||", (x > 0 || y != x) );
	write("b", b );
	write("!b", !b );
</script>
</html>
