<!DOCTYPE html>
<html>
<head>
	<title>語法</title>
</head>
<body>
</body>
<script>
	write("today: " + (new Date()));

	function add(x, y){ // 函數
		return x + y;
	}
	write("add: " + add(10, 6));

	function write(s) {
		let body = document.getElementsByTagName('body')[0];
		body.innerHTML += s + "<br/>";
	}
</script>
</html>
