<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let cars = ["bike"];
	write("isArray", Array.isArray(cars));     		 // true
	write("length", cars.length);                  // 1

	cars = cars.concat(['taxi']);
	write("concat", cars);                         // bike,taxi
	write("toString", cars.toString());            // bike,taxi
	write("join", cars.join(";"));                 // bike;taxi
	write("pop", cars.pop());                      // taxi
	write("push", cars.push("bus"));               // 2
	write("shift", cars.shift());                  // bike
	write("unshift", cars.unshift("BMW"));         // 2
	write("splice", cars.splice(0, 1, 'BENZ'));    // BMW
	cars = cars.concat(['Giant', 'Meriod']);
	write("slice", cars.slice(2, 4));              // Giant,Meriod
	write("sort", cars.sort((a, b) => {            // BENZ,Giant,Meriod,bus
		if(a > b)
			return 1;
		else if(a < b)
			return -1;
		else
			return 0;
	}));
	write("reverse", cars.reverse());          // bus,Meriod,Giant,BENZ
	write("includes", cars.includes("Giant")); // true
	write("indexOf", cars.indexOf("Giant"));   // 1
	write("fill", [1, 2, 3].fill(0));          // 0,0,0
	cars.forEach((item, index) =>{
		write("forEach", index + " => " + item); 
	});
	for(let i = 0; i < cars.length; i++){
		write("for", i + " => " + cars[i]);
	}

	write("filter", cars.filter(item =>{       // Meriod,Giant,BENZ
		return item.length > 3;
	}));
	write("find", cars.find(item =>{           // Meriod
		return item.length > 3;
	}));
	write("map", cars.map(item =>{             // BUS,MERIOD,GIANT,BENZ
		return item.toUpperCase();
	}));
	write("every", cars.every(item =>{         // false
		return item.length > 3;
	}));
	write("some", cars.some(item =>{           // true
		return item.length > 3;
	}));
	write("reduce", [1,2,3,4,5].reduce((total, item) =>{ // 15
		return total += item;
	}));
	
</script>
</html>
