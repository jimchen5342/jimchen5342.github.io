<!DOCTYPE html>
<html>
<head>
	<title>物件實字</title>
	<meta charset="utf-8" />
	<style type="text/css">
	</style>
	<script src="system.js"></script>
</head>
<body>
</body>
<script>
	let person = new Object();
	person.name = "John";
	person.age = 25;
	person.show = function () {
		return this.name + " is " + this.age;
	}

	write(person.name);
	write(person["age"]);
	write(person.show() + "<br/>");

	for(let key in person){
		write(key + ": " + typeof person[key]);
	}
</script>
</html>
