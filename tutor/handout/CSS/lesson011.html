<!DOCTYPE html>
<html>
<head>
  <title>簡單選擇器</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    span {
      display: inline-block;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid green;
    }
    #flexbox {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border: 1px solid blue;
    }
    .box {
      flex: 1;
      border: 1px solid red;
      margin: 5px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <span>span</span>
  <div id='flexbox'>
    <div class='box'>div 1</div>
    <div class='box'>div 2</div>
    <div class='box'>div 3</div>
  </div>
</body>
</html>
