<!DOCTYPE html>
<html>
<head>
  <title>box-sizing</title>
  <meta charset="utf-8">
  <style type="text/css">
    div, span {
      display: inline-block;
      width: 120px;
      height: 120px;      
    }
    div {
      margin-bottom: 5px;
      border: 2px solid red;
    }
    span {
      border: 8px solid blue;
    }
  </style>
</head>
<body>
  <div>
    <span style='box-sizing: content-box;'>content-box</span>
  </div>
  <br /><br />
  <div>
    <span style='box-sizing: border-box;'>border-box</span>
  </div>
</body>
</html>
