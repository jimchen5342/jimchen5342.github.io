<!DOCTYPE html>
<html>
<head>
  <title>文本</title>
  <meta charset="utf-8">
  <style type="text/css">
    span {
      display: inline-block;
      padding: 10px;
      border: 1px solid #eee;
      width: 100px;
    }
    table,span {
      margin-bottom: 10px;
    }
  </style>
</head>	
<body>
  <span style='color: rgb(0, 0, 255);'>blue</span>
  <span style='text-align: center;'>center</span>
  <table border='1' style='width: 200px;'>
    <tr style="height: 40px;">
      <td style='vertical-align: top'>top</td>
      <td>middle</td>
      <td style='vertical-align: bottom'>bottom</td>
    </tr>
  </table>
  <span style='text-overflow: ellipsis; white-space: nowrap; overflow: hidden;'>
    白日依山盡，黃河入海流。
    欲窮千里目，更上一層樓。
  </span><br/>
  <span style='word-spacing: 20px; width: auto;'>word space 20px</span><br/>
  <span style='letter-spacing: 3px;'>letter</span>
  <span style='text-transform: capitalize;'>capitalize</span><br/>
  <span style='text-decoration: underline;'>underline</span>
  <span style='text-decoration: line-through;'>line-through</span><br/>
  <span style='text-shadow: 5px -5px 5px red; font-size: 2em; width: auto;'>shadow</span>
</body>
</html>
