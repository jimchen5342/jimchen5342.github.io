<!DOCTYPE html>
<html>
<head>
  <title>border</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      margin-bottom: 5px;
      border: 1px solid red;
      padding: 5px;
    }
    span {
      display: inline-block;
      padding: 5px;
    }
    span.radius {
      height: 50px;
      width: 50px;
      border: 1px blue solid;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div>
    <span>no border</span>
  </div>
  <div>
    <span style='border: 1px blue solid;'>solid</span>
  </div>
  <div>
    <span style='border-left: 1px blue solid;'>solid</span>
  </div>
  <div>
    <span style='border-right: 2px rgb(255,0,0) dotted;'>dotted</span>
  </div>
  <div>
    <span style='border-style: inset; border-width: 5px;'>inset</span>
  </div>
  <div>
    <span style='border-style: outset; border-width: 5px; border-color: orange;'>outset</span>
  </div>
  <div>
    <span style='border-left-style: double; border-width: 5px;'>double</span>
  </div>
  <div>
    <span style='border-right-style: double; border-width: 5px;'>double</span>
  </div><br/>
  
  <span style='border-radius: 5px; border: 1px solid blue;'>radius</span><br />

  <span style='border-radius: 25px;' class='radius'></span>
  <span style='border-radius: 25px 0px;' class='radius'></span>
  <span style='border-radius: 25px 0px 25px 0px;' class='radius'></span>
  <span style='border-top-left-radius: 25px; border-bottom-right-radius: 25px;' class='radius'></span>
</body>
</html>
