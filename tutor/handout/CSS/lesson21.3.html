<!DOCTYPE html>
<html>
<head>
  <title>padding</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      margin-bottom: 5px;
      border: 1px solid red;
			padding: 5px;
    }
    span {
      display: inline-block;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
	<div><span>no padding</span></div>
  <div><span style='padding: 20px;'>20px;</span></div>
  <div>
    <span style='padding: 20px 10px;'>20px 10px;</span>
  </div>
  <div>
    <span style='padding: 20px 10px 20px 10px;'>20px 10px 20px 10px;</span>
  </div>
  <br />
  <div>
    <span style='padding-top: 20px'>top: 20px;</span>
  </div>
  <div>
    <span style='padding-left: 20px'>left: 20px;</span>
  </div>
</body>
</html>
