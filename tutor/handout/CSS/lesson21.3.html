<!DOCTYPE html>
<html>
<head>
  <title>padding</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      margin-bottom: 5px;
      border: 1px solid red;
			padding: 5px;
    }
    span {
      display: inline-block;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
	<div>
		<span>no padding</span>
	</div>
  <div>
    <span style='padding: 10px;'>padding: 10px;</span>
  </div>
  <div>
    <span style='padding: 10px 5px;'>padding: 10px 5px;</span>
  </div>
  <div>
    <span style='padding: 10px 5px 10px 5px;'>padding: 10px 5px 10px 5px;</span>
  </div>
  <div>
    <span style='padding-left: 10px'>padding-left: 10px;</span>
  </div>
</body>
</html>
