<!DOCTYPE html>
<html>
<head>
  <title>margin</title>
  <meta charset="utf-8" />
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      margin-bottom: 5px;
      border: 1px solid red;
    }
    span {
      display: inline-block;
      padding: 5px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div><span>no margin</span></div>
  <div><span style='margin: 20px;'>20px;</span></div>
  <div>
    <span style='margin: 20px 10px;'>20px 10px;</span>
  </div>
  <div>
    <span style='margin: 20px 10px 20px 10px;'>20px 10px 20px 10px;</span>
  </div>
  <br />
  <div><span style='margin-top: 20px'>top: 20px;</span></div>
  <div><span style='margin-left: 20px'>left: 20px;</span></div>
</body>
</html>
