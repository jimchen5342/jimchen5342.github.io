<!DOCTYPE html>
<html>
<head>
  <title>margin</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    div {
      display: inline-block;
      margin-bottom: 5px;
      border: 1px solid red;
    }
    span {
      display: inline-block;
      padding: 5px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div>
    <span>no margin</span>
  </div>
  <div>
    <span style='margin: 10px;'>margin: 10px;</span>
  </div>
  <div>
    <span style='margin: 10px 5px;'>margin: 10px 5px;</span>
  </div>
  <div>
    <span style='margin: 10px 5px 10px 5px;'>margin: 10px 5px 10px 5px;</span>
  </div>
  <div>
    <span style='margin-left: 10px'>margin-left: 10px;</span>
  </div>
</body>
</html>
