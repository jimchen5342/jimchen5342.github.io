<!DOCTYPE html>
<html>
<head>
  <title>box-shadow</title>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      width: 80px;
      height: 80px;
      border: 1px solid #eee;
    }
    
  </style>
</head>
<body>
	<div style='box-shadow: 12px 12px 7px rgba(0, 0, 0, 0.7);'>
  </div>
  <br/>
  <div style='box-shadow: 12px 12px 7px rgba(0, 0, 0, 0.7) inset;'>
  </div>
</body>
</html>
