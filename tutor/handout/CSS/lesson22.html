<!DOCTYPE html>
<html>
<head>
  <title>Flex box</title>
  <meta charset="utf-8" />
  <style type="text/css">
    body {
      padding-top: 150px;
    }
    * {
      box-sizing: border-box;
    }
    body > div {
      display: flex;
      border: 1px solid red;
      padding: 5px;
      margin-bottom: 10px;
    }
    body > div > div {
      border: 1px solid blue;
      margin: 1px;
      padding: 1px;
      min-width: 30px;
    }
    .col {
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 140px;
      width: 70px;
      position: absolute;
      top : 10px;
    }
    .row {
      flex-direction: row;
      height: 60px;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .row > div {
      height: auto !important;
    }
  </style>
</head>	
<body>
  <div class='col'>
    <div>1</div>
    <div>2</div>
    <div style='align-self: stretch;'>3</div>
  </div>
  <div class='col' style='justify-content: flex-end; align-items:center; left: 90px;'>
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </div>
  <div class='col' style='justify-content: space-between; left: 170px;'>
    <div>甲</div>
    <div>乙</div>
    <div>丙</div>
  </div>
  <div class='col' style='justify-content: space-around; left: 250px;'>
    <div>甲</div>
    <div>乙</div>
    <div>丙</div>
  </div>
  <div class='col' style='left: 330px;'>
    <div>天</div>
    <div>地</div>
    <div style='flex: 1'>人</div>
  </div>

  <div class='row'>
    <div>1</div>
    <div>2</div>
    <div style='align-self: stretch;'>3</div>
  </div>
  <div class='row' style='justify-content: flex-end; align-items:center; '>
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </div>
  <div class='row' style='justify-content: center; align-items:center; '>
    <div>A</div>
    <div>B</div>
    <div>C</div>
  </div>
  <div class='row' style='justify-content: space-between;'>
    <div>甲</div>
    <div>乙</div>
    <div style='align-self: stretch;'>丙</div>
  </div>
  <div class='row' style='justify-content: space-around;'>
    <div>甲</div>
    <div>乙</div>
    <div style='align-self: stretch;'>丙</div>
  </div>
  <div class='row'>
    <div>智</div>
    <div>信</div>
    <div>仁</div>
    <div style='flex-basis: 80px;'>勇</div>
    <div style='flex: 1'>嚴</div>
  </div>
  <div class='row'>
    <div>1</div>
    <div>2</div>
    <div style='flex: 1'>3</div>
    <div style='flex: 2'>4</div>
  </div>
</body>
</html>
