<!DOCTYPE html>
<html>
<head>
  <title>Flex box</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      padding-top: 150px;
    }
    * {
      box-sizing: border-box;
    }
    body > div {
      display: flex;
      border: 1px solid red;
      padding: 5px;
      margin-bottom: 5px;
    }
    body > div > div {
      border: 1px solid blue;
      margin: 1px;
      padding: 1px;
      min-width: 30px;
    }
    .col {
      flex-direction: column;
      height: 140px;
      width: 60px;
      position: absolute;
      top : 10px;
    }
    .row {
      flex-direction: row;
      height: 40px;
    }
  </style>
</head>	
<body>
  <div class='col'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='col' style='justify-content: flex-end; left: 80px;'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='col' style='justify-content: space-between; left: 150px;'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='col' style='justify-content: space-around; left: 220px;'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='col' style='left: 290px;'>
    <div>1</div>
    <div>2</div>
    <div style='flex: 1'>3</div>
  </div>

  <div class='row'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='row' style='justify-content: flex-end;'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='row' style='justify-content: space-between;'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class='row' style='justify-content: space-around;'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div style='flex-basis: 80px;'>4</div>
    <div style='flex: 1'>5</div>
  </div>
  <div class='row'>
    <div>1</div>
    <div>2</div>
    <div style='flex: 1'>3</div>
    <div style='flex: 2'>4</div>
  </div>
</body>
</html>
