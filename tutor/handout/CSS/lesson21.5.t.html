<!DOCTYPE html>
<html>
<head>
  <title>box-shadow</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../pattern.css">
  <script src="../../system/system.js"></script>
  <script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
  <script src="../highlight.js"></script>
  <style type="text/css">
    ol > li {
      margin-bottom: 10px;
    }
    h4 {
      display: inline-block;
    }
    pre > code:nth-child(2){
      margin-top: 5px; 
    }
    h3 {
      margin: 0px;
    }
  </style>
</head>	
<body>
  <ol>
    <li><h4>box-shadow</h4>：
      <ul>
        <li><h4>h-shadow</h4>：水平位移距離</li>
        <li><h4>v-shadow</h4>：垂直位移距離</li>
        <li><h4>blur</h4>：模糊半徑</li>
        <li><h4>spread</h4>：擴散距離</li>
        <li><h4>color</h4>：顏色</li>
        <li><h4>inset</h4>：內陰影</li>
      </ul> 
      <pre>
        <code class='css'>
          box-shadow: 12px 12px 7px rgba(0, 0, 0, 0.7) inset;
        </code>
      </pre>
    </li>
  </ol>
 </body>
</html>
