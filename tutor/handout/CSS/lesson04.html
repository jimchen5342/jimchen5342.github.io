<!DOCTYPE html>
<html>
<head>
  <title>尺寸</title>
  <meta charset="utf-8">
  <style type="text/css">
    div, span {
      display: inline-block;
      box-sizing: border-box;
    }
    div {
      width: 120px;
      height: 60px;
      border: 1px solid gray;
    }
    span {
      border: 1px solid blue;
      overflow: hidden;
    }
  </style>
</head>	
<body>
  <div><span style='width: inherit'>width: inherit</span></div>
  <div><span style='width: 100%'>width: 100%</span></div>
  <div><span style='width: auto;'>width: auto</span></div>
  <br/><br/>
  <div><span style='height: inherit'>height: inherit</span></div>
  <div><span style='height: 100%'>height: 100%</span></div>
  <div><span style='height: auto;'>height: auto</span></div>
</body>
</html>
