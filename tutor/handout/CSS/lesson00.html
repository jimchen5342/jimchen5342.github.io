<!DOCTYPE html>
<html>
<head>
  <title>基本架構</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css" />
  <style type="text/css">
    div {
      background-color: #eee;
      background-image: -webkit-linear-gradient(top,  #f2f5f6, #c8d7dc);
      padding: 30px;
      border: 1px solid #eee;
    }
    #div2 {
      background-image: -webkit-linear-gradient(top,  #b6e026, #abdc28) !important;
      text-align: center;
    }
		.gradient {
      background-image: -webkit-gradient(linear, right top, left bottom, 
        color-stop(0, #FFFFFF), color-stop(100, #3366FF));
    }
  </style>
</head>	
<body>
  <label>帳號：</label>
  <input style='color: blue;' value='jimchen'><br /><br />
  <div id='div1'>我是 div1</div>
  <div id='div2'>我是 div2</div>
  <div id='div3' class='gradient'>我是 div3</div>
  <div id='div4' style='color: blue'>
    <label>我繼承了藍色</label>
  </div>
  <div id='div5' style='background-image: none;'>
    <label>我不要漸層背景</label>
  </div>
</body>
</html>
