<!DOCTYPE html>
<html>
<head>
  <title>字體</title>
  <meta charset="utf-8" />
</head>	
<body>
  <div style="font: italic 900 30px/40px sans-serif;">Font</div>
  <br />
  <div style="font-style: italic;">我是斜體字</div>
  <div style="font-style: oblique;">我是文字傾斜</div>
  <br />
  <div style="font-weight: bolder;">我是粗體字(border)</div>
  <div style="font-weight: 900;">我是粗體字(900)</div>
  <div style="font-weight: normal;">我是正常字體(normal)</div>
  <div style="font-weight: 400;">我是正常字體(400)</div>
  <br />
  <div style="font-size: 18px;">我是 font-size: 18px;</div>
  <br />
  <div style="line-height: 40px;">我是 line-height: 40px;</div>
  <br />
  <div style="font-family: 'Arial Black';">我是 Arial Black</div>
</body>
</html>
