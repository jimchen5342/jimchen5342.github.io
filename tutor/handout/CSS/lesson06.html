<!DOCTYPE html>
<html>
<head>
  <title>定位</title>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      height: 80px;
      border: 1px solid red;
      margin-bottom: 10px;
    }
    span {
      border: 1px solid blue;
      padding: 5px;
    }
  </style>
</head>	
<body>
  <br /><br />
  <div style="display: block; height: auto;">
    <span>static</span>
    <span style="position: relative; top: 5px; left: 0px;">relative 1</span>
    <span style="position: relative; bottom: 5px; left: 0px;">relative 2</span>
  </div>
  <div>
    <span style="position: absolute; top: 10px; right: 10px;">absolute 1</span>
  </div>
  <div style="position: relative;">
    <span style="position: absolute; top: 10px; right: 10px;">absolute 2</span>
  </div>
  <span style="position: fixed; top: 50%; right: 10px;">fixed</span>
  <div style="position: relative;">
      <span style="z-index: 1; position: absolute; top: 10px; background: red;">z-index 1</span>
      <span style="z-index: 10; position: absolute; top: 30px; left: 10px;">z-index 2</span>
    </div>
</body>
</html>
