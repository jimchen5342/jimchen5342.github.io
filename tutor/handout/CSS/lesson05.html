<!DOCTYPE html>
<html>
<head>
  <title>布局</title>
  <meta charset="utf-8" />
  <style type="text/css">
    * {
      margin-bottom: 5px;
      padding: 10px;
    }
    div {
      border: 1px red solid;
    }
    span {
      border: 1px blue solid;
    }
  </style>
</head>	
<body>
  <div style='border: 1px #eee solid; padding: 0px;'>
    <span style='display: none;'>display: none</span>
    <div style='visibility: hidden;'>visibility: hidden</div>
  </div>
  <span style='display: block;'>span 偽裝成 div</span>
  <div style='display: inline;'>div 偽裝成 span</div>
  <span style='display: inline-block;'>inline-block 1</span>
  <span style='display: inline-block;'>inline-block 2</span><br />

  <span style='display: inline-block; overflow-y: scroll; width: 120px; height: 60px;'>
      白日依山盡，黃河入海流。
      欲窮千里目，更上一層樓。
  </span>
</body>
</html>
