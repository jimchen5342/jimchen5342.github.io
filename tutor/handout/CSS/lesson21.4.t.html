<!DOCTYPE html>
<html>
<head>
  <title>box-sizing</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../pattern.css">
  <script src="../../system/system.js"></script>
  <script type="text/javascript" src="../../jQuery/jquery.min.js"></script>
  <script src="../highlight.js"></script>
  <style type="text/css">
    ol > li {
      margin-bottom: 10px;
    }
    h4 {
      display: inline-block;
    }
    pre > code:nth-child(2){
      margin-top: 5px; 
    }
    h3 {
      margin: 0px;
    }
  </style>
</head>	
<body>
  <h3 >box-sizing</h3>
  <ol>
    <li><h4>content-box</h4>：內距和邊框將會增加元素本身的寬度(default)
      <pre>
        <code class='css'>
          box-size: content-box;
        </code>
      </pre>
    </li>
    <li><h4>border-box</h4>：內距和邊框將不會增加元素本身的寬度
      <pre>
            <code class='css'>
              box-size: border-box;
            </code>
          </pre>
    </li>

  </ol>
 </body>
</html>
