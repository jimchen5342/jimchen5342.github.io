<!DOCTYPE html>
<html>
<head>
  <title>簡單選擇器</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    span {
      display: inline-block;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid green;
    }
    span.gray {
      background-color: #eee;
      margin-left: 2px;
    }
    #flexbox {
      display: flex;
      flex-direction: row;
      border: 1px solid blue;
    }
    .box {
      flex: 1;
      border: 1px solid red;
      margin: 5px;
      padding: 10px;
      text-align: center;
    }
    .box.double {
      flex: 2;
    }
  </style>
</head>
<body>
  <span>span</span><span class='gray'>span.gray</span>
  <div id='flexbox'>
    <div class='box'>div 1</div>
    <div class='box'>div 2</div>
    <div class='box'>div 3</div>
    <div class='box double'>div 4</div>
  </div>
</body>
</html>
