<!DOCTYPE html>
<html>
<head>
  <title>背景</title>
  <meta charset="utf-8">
  <style type="text/css">
    span {
      display: inline-block;
      height: 80px;
      width: 80px;
      border: 1px solid #eee;
      margin-bottom: 10px;
      background-image: url("../chrome.png");
    }
    div.opacity {
      position: relative;
      border: 1px solid red;
      height: 100px;
      width: 100px;
      margin-bottom: 5px;
      text-align: center;
      background: #eee;
    }
    div.opacity > span {
      background-image: none;
      position: absolute;
      left: 10px;
      top: 10px;
      text-align: right;
    }
  </style>
</head>	
<body>
  <span style='background: red url("../chrome.png") no-repeat center;'></span>
  <span style='background: red;'></span>
  <div>
    <span style='background-size: cover;'></span>
    <span style='background-size: contain;'></span>
    <span style='background-size: 80px;'></span>
    <span style='background-size: 50%;'></span>
    <span style='background-size: 20%; background-repeat: repeat-y;'></span>
  </div>
  <span style='background: -webkit-linear-gradient(white, green);'></span>
  <span style='background: -webkit-linear-gradient(top,  #f2f5f6, #3366FF);'></span>
  <span style='background: -webkit-linear-gradient(left bottom,  #f2f5f6, #3366FF);'></span>
  <span style='background: -webkit-gradient(linear, right top, left bottom, 
                color-stop(0, #FFFFFF), color-stop(100, #3366FF))'></span>
  <div class='opacity'>
    1
    <span style='background: rgb(0, 0, 255); opacity: 0.5;'>opacity</span>
  </div>
  <div class='opacity'>
    3
    <span style='background: rgba(0, 0, 255, 0.5)'>rgba</span>
  </div>
</body>
</html>
