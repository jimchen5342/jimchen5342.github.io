<!DOCTYPE html>
<html>
  <head>
    <title>基本架構</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      button.btn{
        color: green !important;
      }
    </style>
    <script type="text/javascript" src="system.js"></script>
    <script>
      function internal(who){
        alert(who + ": 內部");
      }
    </script>
  </head>	
  <body>
    <!-- 這是備註 -->
    <h3 style="color: blue;">基本架構</h3>
    <button onclick='external("John")'  id='btn1'>
      外部 JS
    </button>
    <button onclick="internal('John')" class='btn'>
      內部 JS
    </button>
    <button onclick='alert("John: " + "內聯")' style='color: red;'>
      內聯 JS
    </button>
  </body>
</html>
