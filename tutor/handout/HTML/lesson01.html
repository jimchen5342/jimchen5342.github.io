<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>第一課：區塊/標題</title>
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
	  #mySpan {
			color: blue;
			cursor: pointer;
			border: 1px solid red;
			padding: 15px;
			margin: 0px;
  	}
	</style>
</head>	
<body>
  <h2 style="color: blue">第一課：區塊/標題</h2>
	<h1 style="color: red;">我是 h1</h1>
	<h2>我是 h2</h2>
	<h3>我是 h3</h3>
	<h4>我是 h4</h4>
	<h5>我是 h5</h5>
	<h6>我是 h6</h6>
	<p>我是 p</p>
	<div>我是 div</div>
	<br />
	<span>我是 span</span>
	<br /><br />
	<span id='mySpan'>我是 mySpan, 請按我</span>
</body>
<script>
	document.getElementById("mySpan").onclick = function(){
    alert("你按了 mySpan")
  }
</script>
</html>
