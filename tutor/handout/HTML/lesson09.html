<!DOCTYPE html>
<html>
  <head>
    <title>第九課：顏色</title>
    <meta charset="utf-8">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      span {
        border: 1px solid #eee;
        padding: 5px;
        margin: 3px;
        display: inline-block; 
      }
      #gradient {
        width: 100px; 
        height: 100px; 
        background-image: -webkit-linear-gradient(top,  #E6E6E6, white); 
      }
    </style>
  </head>
  <body>
    <h3 style="color: blue;">第九課：顏色</h3>
    <div>
      <font color='red'>red</font>
      <span style="color: red;">red</span>
      <span style="color: #ff0000;">red</span>
      <span style="color: rgb(255,000,000);">red</span>
      <span style="color: rgba(255,000,000, 0.5);">red</span>
    </div><br />
    <div>
      <span style="color: white; background: red;">white</span>
      <span style="color: blue;">blue</span>
      <span style="color: yellow;">yellow</span>
      <span style="color: black;">black</span>
      <span style="color: green;">green</span>
      <span style="color: gray;">gray</span>
    </div>
    <br />
    <div>
      <span id="gradient">漸層</span>
    </div>
  </body>
</html>
