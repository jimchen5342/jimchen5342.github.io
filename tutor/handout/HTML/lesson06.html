<!DOCTYPE html>
<html>
  <head>
    <title>第六課：表單</title>
    <meta charset="utf-8">
    <style type="text/css">
      html, body{
        font-family: 'Helvetica Neue', 微軟正黑體, 'Microsoft Jhenghei', Helvetica, Arial, sans-serif;
      }
      fieldset {
        display: inline-block;
        width: 300px;
      }
      form * {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blue">第六課：表單</h3>
    <form action="./index.html" method='post' target="_self">
      帳號：<input type='text' value='Jim Chen' /><br/>
      密碼：<input type='password' value='12345' />
      <br /><br />

      <fieldset>
        <legend>性別</legend>
        <input type='radio' name='sex' value='none' id='none' />
        <label for="none">無</label>

        <input type='radio' name='sex' value='male' id='male' />
        <label for="male">男</label>

        <input type='radio' name='sex' value='female' id='female'  checked />
        <label for="female">女</label>
      </fieldset><br /><br />

      <fieldset>
        <legend>選修科目</legend>
        <input type='checkbox' value='0' checked id='english' />
        <label for="english">英文</label>
        
        <input type='checkbox' value='1' id='math'/>
        <label for="math">數學</label>
        
        <input type='checkbox' value='2' id='programming' />
        <label for="programming">程式設計</label>
      </fieldset><br /><br />
      
      <textarea rows="6" cols="20">
白日依山盡，
黃河入海流。
欲窮千里目，
更上一層樓。
      </textarea><br /><br />
    
      國籍<select>
        <option value=''>不詳</option>
        <option value='1' selected>台灣</option>
        <option value='2'>美國</option>
        <option value='3'>英國</option>
      </select>
      <br/><br/>
      <select size='4'>
          <option value=''>不詳</option>
          <option value='1' selected>台灣</option>
          <option value='2'>美國</option>
          <option value='3'>英國</option>
        </select>
      <br /><br />
      <input type='button' width='80px' value='提交' />
      <input type='submit' width='80px' />
      <input type='reset' width='80px' />
      <button disabled style='width: 80px;'>存檔</button>
    </form>
  </body>
</html>
