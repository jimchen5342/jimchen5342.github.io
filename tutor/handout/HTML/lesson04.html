<!DOCTYPE html>
<html>
  <head>
    <title>第四課：字體</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h3 style="color: blue;">第四課：字體</h3>
    
    <font face="cursive" color='red'>cursive</font>
    <div style="font-family: 'Arial Black'; color: rgb(0, 0, 255);">
      Arial Black
    </div>
    <br />
    
    <h3 style="margin: 0px;">h3</h3>
    <div style="font-size: 18px; font-weight: bolder;">
      font-size: 18.7px;
    </div>
    <br />
    
    <b>粗體字</b>
    <div style="font-weight: bolder;">粗體字(border)</div>
    <div style="font-weight: 900;">粗體字(900)</div>
    <br />
    <div style="font-weight: normal;">正常字體(normal)</div>
    <div style="font-weight: 400;">正常字體(400)</div>
    <br />

    <i>斜體字</i>
    <div style="font-style: italic;">斜體字</div>
    <br />
    
    <u>下標線</u>
    <div style="text-decoration: underline;">下標線</div>
    <br />
    
    <strike>刪除線</strike>
    <div style="text-decoration: line-through;">刪除線</div>
  </body>
</html>
