<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>檢核程式</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../tutor/jQuery/easyui/themes/default/easyui.css">
  <script type="text/javascript" src="../tutor/jQuery/jquery.min.js"></script>
  <script type="text/javascript" src="../tutor/jQuery/easyui/jquery.easyui.min.js"></script>
  <style>
    html, body{
      margin: 0;
      padding: 0;
      height:100%;
      overflow: hidden;
		}
    * {
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type=file] {
      /* font-size: 16px; */
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: left;
    }
    /* tr {
      min-height: 20px;
    } */
    .has-tooltip {
      position: relative;
    }
    .has-tooltip::after {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 6px;
      height: 6px;
      background-color: red;
      border-radius: 50%;
    }
    .second-level {
      margin-left: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; height: 100%;">
  <div style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center; padding: 5px;">
    <!-- <h2>選擇 Excel 檔案</h2> -->
    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" />    
  </div>
  <div id="tt" class="easyui-tabs" style="flex: 1; width: 100%; height: 100%;">
    <div title="Excel 内容" style="padding: 5px; display:none;">
        <table id="excelTable"></table>
    </div>
    <div title="檢核結果" style="overflow:auto; padding: 5px;">
      <div id="content" style="width: 100%; height: 100%;">
      </div>
    </div>
    <div title="規格說明" style="overflow:auto; padding: 5px;">
      <table id="spec"></table>
      </div>
    </div>
  </div>
  <script>
    let rowStart = 0, rowEnd = 0;
    const table = document.getElementById('excelTable');
    const content = document.getElementById('content');
  
    window.onload = () => {
      renderSpec();
    }
    document.getElementById('excelFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) {
        return;
      }
      const reader = new FileReader();

      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        // 取得第一個工作表
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];

        // 將工作表轉成二維陣列
        const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        retrieve(rows);
      };
      reader.readAsArrayBuffer(file);
    });

    function retrieve(rows) {
      table.innerHTML = ''; // 清空舊資料
      let maxCols = 0;
      for(let i = 0; i < 10; i++) {
        let row = rows[i];
        // console.log(i + ": " + row.length)
        if(maxCols < row.length) {
          maxCols = row.length;
        }
      }
      if(maxCols == rows[4].length) maxCols = 0;

       rows.forEach((row, index) => {
        if(row.length > 0) {
          // console.log(index + ": " + row[0])
          if(row[0] == "戶號") {
            rowStart = index;
          } else if(typeof row[0] == "string" && row[0].indexOf("備註") > -1) {
            rowEnd = index;
          }
        }
      });

      rows.forEach((row, index) => {
        if(index >= rowStart && index <= rowEnd) {
          const tr = table.insertRow();
          const td1 = tr.insertCell();
          td1.textContent = index + 1;
          td1.style.backgroundColor = 'lightgray';

          if(maxCols > 0 && row.length == maxCols && row[maxCols - 1]) {
            td1.classList.add('has-tooltip');
            const tooltipContent = String(row[maxCols - 1]);
            $(td1).tooltip({
              content: `<div style="padding:5px; max-width:300px; font-size:16px; white-space: pre-wrap; word-wrap: break-word;">${tooltipContent}</div>`,
              trackMouse: true,
              position: 'right',
              onShow: function(){
                  $(this).tooltip('tip').css({
                      backgroundColor: '#FFFFE1',
                      borderColor: '#CCCCCC'
                  });
              }
            });
          }
          row.forEach((cell, cellIndex) => {
            if(maxCols > 0 && cellIndex == maxCols - 1) {
              // s += (s.length > 0 ? "\n" : "") + index + ": " + cell
            } else if(cellIndex > 1) {
              const td = tr.insertCell();
              td.textContent = cell.trim();
            }
          });
        }
      });
      // console.log(s)
      check();
    }

    function createDiv(data, className, id, state) {
      const newDiv = document.createElement('div');
      newDiv.textContent = data;
      newDiv.classList.add(className);
      if(state) newDiv.classList.add(state);
      newDiv.id = id;
      content.appendChild(newDiv);
    }

    function check() {
      content.innerHTML = "";
      let start = 1, end = -1;
      for(let i = 1; i < table.rows[0].cells.length; i++) {
        let homeNo = table.rows[0].cells[i - 1].textContent;
        let cell2 = table.rows[0].cells[i].textContent;
        // console.log(i + ": " + homeNo + ", " + cell2)
        if(i > 1 && homeNo != cell2) {
          end = i - 1;
          checkGroup(start, end);
          start = i;
        }
        // console.log(i + ": " + cell.textContent)
      }   
    }

    function checkGroup(start, end) {// Excel 第七列，本人回答否
      let homeNo = table.rows[0].cells[start].textContent;
      createDiv("戶號：" + homeNo, "first-level", homeNo);
      let answer = "否";
      for(let i = start; i <= end; i++) {
        if(table.rows[2].cells[i].textContent == "1") {
          answer = "是";
          break;
        }
      }
      if(answer != "是") {
        createDiv("本人回答否： " + answer, "second-level", homeNo + "-7", "error");        
      }

      console.log(`戶號：${homeNo}，第 ${start} 欄`);
      checkCouple(start, end);
      checkAge(start, end);
      checkDegree(start, end);
      checkJob(start, end);
    }

    function checkCouple(start, end) { // Excel 第八列，戶長已婚, 是否有配偶
      let homeNo = table.rows[0].cells[start].textContent;
      let serial1 = table.rows[1].cells[start].textContent;
      let married = table.rows[6].cells[start].textContent; // 婚姻狀況
      let answer = "";
      if(married == "2") { // 戶長已婚
        answer = "否";
        for(let i = start + 1; i <= end; i++) {
          let serial2 = table.rows[1].cells[i].textContent;
          let related = table.rows[3].cells[i].textContent;
          // console.log("serial: " + serial2 + ", related: " + related)
          if(related == "2") {
            answer = "是";
            break;
          }
        }
      }
      if(answer == "否") {
        createDiv("戶長已婚，是否有配偶：" + answer, "second-level", homeNo + "-couple", "error");        
      }
    }

    function checkAge(start, end) { // Excel 第十列，出生年月日
      let homeNo = table.rows[0].cells[start].textContent;
      let ages = {};
      // console.log("checkAge." + homeNo)
      for(let i = start; i <= end; i++) {
        let serial = table.rows[1].cells[i].textContent;
        let birdthday = table.rows[5].cells[i].textContent; // 第十`列，出生年月日
        let degree = table.rows[9].cells[i].textContent; // 第十四列，教育程度：1.不識字 2.自修 3.國小 4.國(初)中 5.高級中等(高中、高職) 6.專科(五專前三年劃記高級中等) 7.大學 8.碩士 9.博士
        let related = String(table.rows[3].cells[i].textContent);

        if(typeof birdthday == "string" && birdthday.length > 0) {
          let birthYear = birdthday.split("/")[0];
          if(birthYear >= 47 && degree < 4) {
            createDiv(`編號：${serial}，${birthYear}年次，教育程度：${degree}`, 
              "second-level", homeNo + "-" + serial + "-age", "error");
 
          }
          // console.log(`編號：${serial}，related：${related}，${birthYear}年次，教育程度：${degree}`);
          if(typeof ages[related] == "undefined") {
            ages[related] = birthYear;
          } else if(ages[related] < birthYear) {
            ages[related] = birthYear;
          }
        }
      }
      if(typeof ages["1"] != "undefined" && typeof ages["2"] != "undefined") { // 夫妻年齡差距
        let diff = Math.abs(ages["1"] - ages["2"]);
        if(diff >= 10) {
          createDiv(`夫妻年齡差距：${diff}歲`, "second-level", homeNo + "-age-diff1", "error");
        }
      }
      if(typeof ages["3"] != "undefined") { // 子女與父母年齡差距
        for(let i = 1; i <= 2; i++) {
          if(typeof ages[i] != "undefined") {
            let diff = Math.abs(ages[i] - ages["3"]);
            if(diff <= 16) {
              createDiv(`子女與父母年齡差距：${diff}歲`, "second-level", homeNo + "-age-diff2", "error");
              break;
            }
          }
        }
      }
      // console.log(ages)
    }

    function checkDegree(start, end) { // Excel 第十二、十三、十四列，在學、受訓狀況、教育程度及科系：
      let homeNo = table.rows[0].cells[start].textContent;
      // console.log("checkAge." + homeNo)
      let degrees = {}, nCouple = 0;
      for(let i = start; i <= end; i++) {
        let serial = table.rows[1].cells[i].textContent;
        let birdthday = table.rows[5].cells[i].textContent; // 出生年月日
        let status = table.rows[7].cells[i].textContent; // 第十二列，在學狀況；1.在學 2.畢業 3.肄業 4.從未正規學校求學過
        let training = table.rows[8].cells[i].textContent; // 第十三列，是否正在接受職業訓練；1.是(接C) 2.否(接C)
        let degree = table.rows[9].cells[i].textContent; // 第十四列，教育程度：1.不識字 2.自修 3.國小 4.國(初)中 5.高級中等(高中、高職) 6.專科(五專前三年劃記高級中等) 7.大學 8.碩士 9.博士
        let related = String(table.rows[3].cells[i].textContent);
        if(related == "1" || related == "2") {
          nCouple += parseInt(related, 10);
          degrees[related] = degree;
        }

        if(status == "3") {
          createDiv(`編號：${serial}，肄業`, 
            "second-level", homeNo + "-" + serial + "-dropping-out", "error");
        } else if(typeof birdthday == "string" && birdthday.length > 0) {
          let arr = birdthday.split("\n");
          if(arr.length == 2) {
            if(status == "1" && arr[1] >= 23) { // 在學者要為23Y以下
              createDiv(`編號：${serial}，在學年齡 ${arr[1]}`, 
                "second-level", homeNo + "-" + serial + "-degree23", "error");
            } else if(status == "4" && arr[1] >= 70) { // 
              createDiv(`編號：${serial}，年齡${arr[1]}，從未正規學校求學過`, 
                "second-level", homeNo + "-" + serial + "-degree-no", "error");
            }
          }
        }
      }
      if(nCouple == 3) {
        degrees["1"] = typeof degrees["1"] == "undefined" ? 0 : degrees["1"];
        degrees["2"] = typeof degrees["2"] == "undefined" ? 0 : degrees["2"];
        let diff = Math.abs(degrees["1"] - degrees["2"])
        if(diff >= 4) {
          createDiv(`夫妻的教育程度差：${diff}`, 
                "second-level", homeNo + "-degree-diff", "error");
        }
      }
    }

    function checkJob(start, end) { // Excel 工作狀況
      let homeNo = table.rows[0].cells[start].textContent;
      // console.log("checkAge." + homeNo)
      let nJob = 0;
      for(let i = start; i <= end; i++) {
        let serial = table.rows[1].cells[i].textContent;
        let retire = table.rows[12].cells[i].textContent; // 是否曾(已)自公民營機構退休？ 1.是(接8) 2.否(接8)
        let job = table.rows[13].cells[i].textContent; // 上週你有沒有在做工作
        let age = undefined;

        if(retire == "1") {
          createDiv(`編號：${serial}，退休`, 
            "second-level", homeNo + "-" + serial + "-retire", "error");
        }
        if(start == end) {
          let birdthday = table.rows[5].cells[i].textContent; // 第十`列，出生年月日
          if(typeof birdthday == "string" && birdthday.length > 0) {
            let arr = birdthday.split("\n");
            age = arr[1];
            if(arr.length == 2 && age >= 65 && job != "8") {
              createDiv(`編號：${serial}，戶內人口僅 1 人，且 ${age} 歲以上，工作選項為 ${job}`, 
                "second-level", homeNo + "-" + serial + "-retire", "error");
            }
          }
        }

        if(job == "7")  nJob++; // 料理家務
        if(age <= 65 && (job == "8" || job == "4" || job == "7")) {
          createDiv(`編號：${serial}，${age} 歲以下，工作選項為 ${job}`, 
            "second-level", homeNo + "-" + serial + "-job847", "error");
        } else if(job == "11") {
          createDiv(`編號：${serial}，工作選項為 ${job}，要備註`, 
            "second-level", homeNo + "-" + serial + "-job11", "error");
        } else if(job == "1") {
          let locate1 = table.rows[33].cells[i].textContent; // 38列，主要工作場所
          let locate2 = table.rows[34].cells[i].textContent; // 39列，地點
          let product = table.rows[35].cells[i].textContent; // 40列，主要產品或業務及場所名稱
          let store = table.rows[36].cells[i].textContent; // 41列，主要產品或業務及場所名稱
          let men = table.rows[37].cells[i].textContent; // 42列，從業員工人數
          let work1 = table.rows[38].cells[i].textContent; // 43列，經辦工作內容、業務名稱及 工作部門
          let work2 = table.rows[39].cells[i].textContent; // 44列，經辦工作內容、業務名稱及 工作部門
          let idenity = table.rows[40].cells[i].textContent; // 45列，主要工作的身分
          let live = table.rows[41].cells[i].textContent; // 46列，常住地點
          if(locate1.length == 0) {
            createDiv(`編號：${serial}，主要工作場所為空`, 
              "second-level", homeNo + "-" + serial + "-locate1", "error");
          } else if(locate2.length == 0) {
            createDiv(`編號：${serial}，地點為空`, 
              "second-level", homeNo + "-" + serial + "-locate2", "error");
          } else if(product.length == 0 || store.length.length == 0) {
            createDiv(`編號：${serial}，主要產品或業務及場所名稱為空`, 
              "second-level", homeNo + "-" + serial + "-locate2", "error");
          } else if(men.length == 0) {
            createDiv(`編號：${serial}，從業員工人數為空`, 
              "second-level", homeNo + "-" + serial + "-men", "error");
          } else if(work1.length == 0 || work2.length.length == 0) {
            createDiv(`編號：${serial}，經辦工作內容、業務名稱及 工作部門為空`, 
              "second-level", homeNo + "-" + serial + "-work", "error");              
          } else if(men == "1" && idenity != "2") {
            createDiv(`編號：${serial}，從業員工人數 1，但工作的身分為 ${idenity}`, 
              "second-level", homeNo + "-" + serial + "-men2", "error");
          } else if(men == "1" && idenity == "4") {
            createDiv(`編號：${serial}，從業員工人數 1，但工作的身分為「受私人僱用者」`, 
              "second-level", homeNo + "-" + serial + "-men2", "error");
          } else if(locate2.substr(0, 3) != live.substr(0, 3)) {
            createDiv(`編號：${serial}，地點與常住地點不符，地點為 ${locate2}，常住地點為 ${live}`, 
              "second-level", homeNo + "-" + serial + "-locate2", "error");
          }

        }
      }
      if(nJob >= 2) { // 料理家務
        createDiv(`同1戶內有 ${nJob} 個選 7(料理家務)`, 
          "second-level", homeNo + "-" + serial + "-job7", "error");
      }
    }

    function renderSpec(params) {
      const spec = document.getElementById('spec');
      spec.innerHTML = `
        <tbody>
          <tr>
            <td>5</td><td>戶號</td><td style="min-width: 350px;"></td>
          </tr>
          <tr>
            <td>6</td><td>戶內人口編號:(戶長為1號，其餘按戶口名簿次序填列)</td>
          </tr>
          <tr>
            <td>7</td>
            <td>0. 是否本人回答： <br/>
              1.本人回答 
              2.視同本人回答 
              3.否</td>
            <td>1戶只有能有1個人回答，如果全戶都没人回答47要備註</td>
          </tr>
          <tr>
            <td>8</td>
            <td>1. 與戶長之關係：<br/> 1.戶長 2.配偶 3.子女 4.孫子女 5.父母 6.祖父母 7.兄弟姊妹 8.子女之配偶 9.孫子女之配偶 10.兄弟姊妹之配偶 11.配偶之父母 12.配偶之兄弟姊妹 13.其他親屬
              14.其他____ </td>
            <td>1.關係如為巳婚者配偶要出現在戶內,如果没有的話要備源因</td>
          </tr>
          <tr>
            <td>9</td>
            <td>2. 性別：<br/>1.男 2.女</td>
          </tr>
          <tr>
            <td>10</td>
            <td>3. 出生年月日</td>
            <td>1. 47年次後出生教育程度要為國中以上<br/>
              2. 夫妻年齡差距10Y要跳出檢誤<br/>
              3. 子女與父母年齡差距16Y以下跳出檢誤<br/>
            </td>
          </tr>
          <tr>
            <td>11</td>
            <td>4.婚姻狀況:<br/> 1.未婚 2.有偶(含與人同居) 3.離婚分居 4.配偶死亡</td>
            <td>戶內有配偶的要成雙成對</td>
          </tr>
          <tr>
            <td>12</td>
            <td>5.在學、受訓狀況、教育程度及科系：<br/>
              &nbsp;&nbsp;5A. 在學狀況: 1.在學 2.畢業 3.肄業 4.從未正規學校求學過(接B)</td>
            <td>1.在學者要為23Y以下<br/>
              2.肄業者跳出提示<br/>
              3.從未正規學校求學過要為70Y以上
            </td>
          </tr>
          <tr>
            <td>13</td>
            <td>&nbsp;&nbsp;5B. 是否正在接受職業訓練；1.是(接C) 2.否(接C)</td>
            <td>如是1跳出提示</td>
          </tr>
          <tr>
            <td>14</td>
            <td>&nbsp;&nbsp;5C. 教育程度：1.不識字 2.自修 3.國小 4.國(初)中 5.高級中等(高中、高職) 6.專科(五專前三年劃記高級中等) 7.大學 8.碩士 9.博士(5~9接D，餘轉7)</td>
            <td>1.夫妻的教育程度差四皆以上要跳出提示<br/>
              <div style="color: red;">2.教育程度要和年齡搭配（沒有寫，也不會寫）</div></td>
          </tr>
          <tr>
            <td>15</td>
            <td>&nbsp;&nbsp;5D. 科系: 1.文 2.法 3.商、管理、傳播 4.理 5.工 6.農 7.醫 8.軍警 9.教育 10.民生 11.藝術、設計 12.社會 13.普通
              14.其他___(A勾選1、3項且C為7、8、9項接6，餘轉7)</td>
          </tr>
          <tr>
            <td>16</td>
            <td>6.在學或肄業者之前最高學歷: <br/> 1.高級中等(高中、高職) 2.專科(五專前三年劃記高級中等) 3.大學 4.碩士 5.博士(接7)</td>
          </tr>
          <tr>
            <td>17</td>
            <td>7.你是否曾(已)自公民營機構退休？ 1.是(接8) 2.否(接8)</td>
            <td>本列為1請提示</td>
          </tr>
          <tr>
            <td>18</td>
            <td>8.上週你有沒有在做工作？<br/>
              &nbsp;&nbsp; 1.從事某種工作(轉10) <br/>
              &nbsp;&nbsp; 2.利用課餘或假期工作(轉10)<br/>
              &nbsp;&nbsp; 3.家事餘暇從事工作(轉10)<br/>
              &nbsp;&nbsp; 4.有工作而未做(轉12)<br/>
              &nbsp;&nbsp; 5.無工作在找工作(含登記求職)或已找工作在等結果(轉15)<br/>
              &nbsp;&nbsp; 6.求學及準備升學(兼有工作者圈2;無工作在找工作或已找工作在等待結果者圈5)(接9)<br/>
              &nbsp;&nbsp; 7.料理家務(兼有工作者圈3;無工作在找工作或已找工作在等待結果者圈5)(接9)<br/>
              &nbsp;&nbsp; 8.高齡(65歲以上)、身心障礙(接9)<br/>
              &nbsp;&nbsp; 9.傷病或健康不良(不含身心障礙)(接9)<br/>
              &nbsp;&nbsp; 10.賦閒(接9)<br/>
              &nbsp;&nbsp; 11.現役軍人、監管人口、失蹤人口(停) <br/>
              &nbsp;&nbsp; 12.其他______(接9)
