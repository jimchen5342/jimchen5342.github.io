<!DOCTYPE html>
<html>
  <head>
    <title>大家的日本語 - 1 句型</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="sentence.css" />
    <script type="text/javascript" src="sentence.js" defer></script>
    <style></style>
  </head>
  <body>
	</body>
	<script>
		function execute(){
			let sentence1 = ["私", "私達", "あのひと", "皆さん", "サントスさん"];
			let sentence2 = ["先生", "教師", "学生", "会社員", "銀行員",   "研究者",
				"医者", "エンジニア", "中国人", "日本人"];

			let sentence3 = ["は,です",
				"は,ですか", 
				"は,じゃありません", 
				"は,ではありません",
				"も,です"];
			let arr = [];
			for(let k = 0; k < sentence3.length; k++){
				let s3 = sentence3[k].split(",");
				for(let i = 0; i < sentence1.length; i++){
					let s1 = sentence1[i];
					for(let j = 0; j < sentence2.length; j++){
						let s2 = sentence2[j];
						
						arr.push("<div class='sentence'><span class='sentence'>" +
							"<span class='item'>" + (arr.length + 1) + ".</span>" +
							"<span>" + s1 + "</span>" +
							"<span style='color: red'> " + s3[0] + " </span>" +
							"<span>" + s2 + "</span>" +
							"<span style='color: red'> " + s3[1] + "</span></span></div>" 
						)
					}
				}
			}
			// document.body.innerHTML = arr.join("");

			// arr = [];
			let sentence4 = ["サントス", "陳", "佐藤"];
			for(let j = 0; j < sentence4.length; j++){
				let s2 = sentence4[j];
				arr.push("<div class='sentence'><span class='sentence'>" +
					"<span class='item'>" + (arr.length + 1) + ".</span>" +
					"<span style='color: red'>こちらは</span>" +
					"<span>" + s2 + "</span>" +
					"<span style='color: red'>さんです</span></span></div>" 
				)
			}
			let sentence5 = ["アメリカ", "イギリス", "日本", "中国"];
			for(let j = 0; j < sentence4.length; j++){
				let s2 = sentence5[j];
				
				arr.push("<div class='sentence'><span class='sentence'>" +
					"<span class='item'>" + (arr.length + 1) + ".</span>" +
					"<span>" + s2 + "</span>" +
					"<span style='color: red'>から来ました</span></span></div>" 
				)
			}
					
			return arr.join("");
		}
	</script>
</html>
