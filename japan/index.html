<!DOCTYPE html>
<html>
  <head>
    <title>大家的日本語</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
			button {
				width: 120px;
				font-size: 18px;

			}
			div + div {
				margin-top: 20px;
			}
		</style>
  </head>
  <body>
		<div>
			<button onclick="execute('1')">第一課單字</button>
			<button onclick="execute('1 句型')">第一課句型</button>			
		</div>
		<div>
			<button onclick="execute('2')">第二課單字</button>
		</div>
		<div>
			<button onclick="execute('3')">第三課單字</button>
		</div>
		<div>
			<button onclick="execute('4')">第四課單字</button>
		</div>
		<div>
				<button onclick="execute2('日常用語')">日常用語</button>
		</div>
		
		
	</body>
	<script>
		function execute(index){
			location.assign("大家的日本語 - " + index +  ".html")
		}
		function execute2(index){
			location.assign(index +  ".html")
		}
	</script>
</html>
